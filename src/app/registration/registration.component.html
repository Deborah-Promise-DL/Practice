<div class="container mt-5">
    <h2 class="mb-4 text-center">Registration Form</h2>
    <form #form="ngForm" class="row g-3 needs-validation" novalidate>
      
      <div class="col-sm-2">
        <label class="col-form-label"> Name: <span class="text-danger">*</span></label>
        </div>
        <div class="col-sm-10">
        <input type="text" class="form-control" #name="ngModel" [(ngModel)]= "userObj.name" name="name" placeholder="Enter name" required />
        <div class="text-danger">
         <span *ngIf= "name.errors?.['required'] && name.touched">This field is required</span>
         </div>
        </div>

      <div class="col-sm-2">
        <label class="col-form-label">Age: <span class="text-danger">*</span></label>
        </div>
        <div class="col-sm-10">
        <input type="number" class="form-control" #age="ngModel" [(ngModel)]= "userObj.age" name="age" 
        placeholder="Enter age" required min="1" />
        <div class="text-danger">
          <span *ngIf= "age.errors?.['required'] && age.touched">This field is required</span>
          <span *ngIf= "age.errors?.['min'] && age.touched">Age must be a positive number </span>
        </div>  
      </div>
  
      <div class="col-sm-2">
        <label class="col-form-label">Phone: <span class="text-danger">*</span></label>
      </div>
      <div class="col-sm-10">
        <input type="number" class="form-control" #mobile="ngModel" [(ngModel)]= "userObj.mobile" name="mobile" 
        placeholder="Enter phone number" required />
        <div class="text-danger">
          <span *ngIf= "mobile.errors?.['required'] && mobile.touched">This field is required</span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Gender <span class="text-danger">*</span></label>
        <div class="col-sm-10">     
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="none" value="Rather Not to Say">
            <label class="form-check-label" for="none">Rather Not to Say</label>
          </div>
        </div>
      </div>
      
      <div class="col-sm-2">
      <label class="col-form-label">Username: <span class="text-danger">*</span></label>
      </div>
      <div class="col-sm-10">
      <input type="text" class="form-control" #userName="ngModel" [(ngModel)]="userObj.userName" name="userName" 
      placeholder="Create a username" required/>
      <div class="text-danger">
        <span *ngIf= "userName.errors?.['required'] && userName.touched">This field is required</span>
      </div>
    </div>

    <div class="col-sm-2">
      <label class="form-label">Password: <span class="text-danger">*</span></label>
      </div>
        <div class="col-sm-10">
      <input type="password" class="form-control" #password="ngModel" [(ngModel)]="userObj.password" name="password"
      placeholder="Create a Password" required />
      <div class="text-danger">
        <span *ngIf= "password.errors?.['required'] && password.touched">This field is required</span>
      </div>
    </div>

    <div class="col-sm-2">
        <label class="form-label">Confirm Password: <span class="text-danger">*</span></label>
    </div>
    <div class="col-sm-10">
        <input type="password" class="form-control" #confirmPassword="ngModel" [(ngModel)]="userObj.confirmPassword" name="confirmPassword"
        placeholder="Confirm your Password" required />
        <div class="text-danger">
          <span *ngIf= "confirmPassword.errors?.['required'] && confirmPassword.touched">This field is required</span>
          <span *ngIf= "passwordMismatch && confirmPassword.touched">Passwords do not match</span>        </div>
      </div>       

      <div class="d-flex justify-content-between mt-3">
        <button class= "custom-btn" [routerLink]="['/login']"> Already Registered? Back to Login </button>
        <button class="btn btn-success" [disabled]= "form.invalid" type="submit" (click)="onSubmit()"> Register</button>
      </div>
    </form>
  </div>
